<div class="table-container" id="scrollbar">
    <table mat-table [dataSource]="data">
        <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
            <th [ngStyle]="{ 'background-color':  headerColor , 'color': 'white', 'text-align': 'center' }" mat-header-cell *matHeaderCellDef> {{ column }} </th>
            <td mat-cell *matCellDef="let element" [style.text-align]="'center'"> {{ i < dateIndex ? element[column] : element[column] ? '✓' : '☓' }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
